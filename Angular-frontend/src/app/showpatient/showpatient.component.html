<div class="show-patient-wrapper">
  <h2 class="show-patient-heading">Patient Details</h2>
  <div class="show-patient-form-wrapper">
    <input
      class="form-control show-patient-input"
      type="search"
      placeholder="Enter Id"
      [(ngModel)]="id"
      name="id"
      aria-label="Search"
    />
    <button
      class="btn btn-warning search-btn"
      type="submit"
      (click)="showPatientInfo()"
    >
      <i class="fa fa-search"></i> Search
    </button>
  </div>
  <div>
    <div class="container">
      <section class="mx-auto my-5" style="max-width: 23rem">
        <div class="card testimonial-card mt-2 mb-3">
          <div class="card-up aqua-gradient"></div>
          <div class="avatar mx-auto white">
            <img
              src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2831%29.jpg"
              class="rounded-circle img-fluid"
              alt="woman avatar"
            />
          </div>

          <div class="card-body text-center card-main">
            <h4 class="card-title font-weight-bold">{{ patient.name }}</h4>
            <hr />
            <div class="card-age-gender">
              <p>
                Age : <span style="font-weight: 300"> {{ patient.age }}</span>
              </p>
              <p>
                Gender :
                <span style="font-weight: 300"> {{ patient.gender }}</span>
              </p>
            </div>

            <p>
              Visited Doctor :
              <span style="font-weight: 300">{{ patient.doctor_name }}</span>
            </p>
            <p>
              Date :
              <span style="font-weight: 300"> {{ patient.date_of_visit }}</span>
            </p>
            <p>
              prescription :
              <span style="font-weight: 300"> {{ patient.prescription }}</span>
            </p>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
